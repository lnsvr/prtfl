<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
   <div class="wrap">
    <div class="page">
        <div data-aos="fade-up" class="card"></div>
    </div>
    <div class="page">
        <div data-aos="fade-down" class="card"></div>
    </div>
    <div class="page">
        <div data-aos="fade-right" class="card"></div>
    </div>
    <div class="page">
        <div data-aos="fade-left" class="card"></div>
    </div>
    <div class="page">
        <div  data-aos="fade-up-right" class="card"></div>
    </div>
    <div class="page">
        <div data-aos="fade-up-left" class="card"></div>
    </div>
    <div class="page">
        <div  data-aos="fade-down-right" class="card"></div>
    </div>
   </div> 
   <script>
    AOS.init();
  </script>
</body>
</html>
